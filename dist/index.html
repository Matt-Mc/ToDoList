    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="../css/style.css">

    <body>
        <div class="Content" id="Content">

        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->




        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
            <button class="delete is-danger" id="ModalClose"></button>
                <div class="field">
                    <label class="label">Task Title</label>
                    <div class="control">
                        <input class="input" id="taskTitleInput" type="text" placeholder="Name the Task">
                    </div>
              </div>
              <div class="field">
                <label class="label">Date</label>
                <div class="control">
                    <input class="input" id="taskDateInput" type="text" placeholder="When do you need to do the Task?">
                </div>

                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <input class="input" id="taskDescriptionInput" type="text" placeholder="Describe the Task">
                    </div>
              </div>
              <div class="field">
                <label class="label">Urgency(1-5)</label>
                <div class="control">
                    <input class="input" id="taskDescriptionInput" type="text" placeholder="How Urgent is the Task?">
                </div>
            </div>
              <div class="field is-grouped">
                <div class="control">
                  <button id="Submit" class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light" id="ModalClose">Cancel</button>
                </div>
              </div>
          </div>
        </div>
    </div>
        








        
        <script src="main.js"></script>
    </body>
</html>
